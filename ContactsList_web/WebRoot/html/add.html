<!--添加联系人的页面-->
<!DOCTYPE html>
<html>

<head>
    <title>添加联系人</title>
    <meta charset="utf-8">
</head>
<link rel="stylesheet" type="text/css" href="../css/add.css">

<body>
    <div>填写联系人信息</div>
    <form action="/ContactsList_web/updateAdd" method="POST">
        <table>
            <tr>
                <td>ID</td>
                <td>
                    <input type="text" name="id">
                </td>
            </tr>
            <tr>
                <td>姓名</td>
                <td>
                    <input type="text" name="name">
                </td>
            </tr>
            <tr>
                <td>性别</td>
                <td>
                    <input type="radio" name="gender" value="男">男
                    <input type="radio" name="gender" value="女">女
            </tr>
            <tr>
                <td>号码</td>
                <td>
                    <input type="text" name="number">
                </td>
            </tr>
            <tr>
                <td>邮箱</td>
                <td>
                    <input type="text" name="email">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" class="tableFoot">
                    <input type="reset" class="tableFoot">
                </td>
            </tr>
        </table>
    </form>
    <div><a href="/Contaclist_web/indexServlet">回到首页</a></div>
</body>

</html>
